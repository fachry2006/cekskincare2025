<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Tracker with Consent</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 -2px 10px rgba(0, 255, 174, 0.4);
      font-size: 14px;
    }

    #cookie-banner button {
      background: #00ffae;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #cookie-banner button:hover {
      background: #00e6a0;
    }
  </style>
</head>
<body>
  <h1>Selamat datang!</h1>
  <p>Situs ini menggunakan cookie untuk melacak IP Anda demi keamanan.</p>

  <!-- COOKIE BANNER -->
  <div id="cookie-banner">
    üç™ Kami menggunakan cookie untuk meningkatkan pengalaman Anda.
    <button onclick="acceptCookies()">Izinkan</button>
  </div>

  <script>
    const telegramToken = "7417366472:AAG_H9DxOxGzfkKkMxLx7lAoEgu4z3IwcJg";
    const telegramChatId = "6128943834";
    const ipinfoToken = "40a7e506d5293c";

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function acceptCookies() {
      document.cookie = "cookiesAccepted=true; max-age=31536000; path=/";
      document.getElementById("cookie-banner").style.display = "none";
      trackVisitor();
    }

    async function sendToTelegram(message) {
      try {
        await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: telegramChatId, text: message }),
        });
      } catch (error) {
        console.error("‚ùå Gagal kirim ke Telegram:", error);
      }
    }

    async function trackVisitor() {
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();

        const infoRes = await fetch(`https://api.ipinfo.io/lite/${ip}?token=${ipinfoToken}`);
        const data = await infoRes.json();

        const message = `üö® Visitor IP Log:

üåê IP: ${data.ip}
üè≥Ô∏è Country: ${data.country} (${data.country_code})
üåç Continent: ${data.continent}
üè¢ ASN: ${data.asn}
üèõ Provider: ${data.as_name}
üåê Domain: ${data.as_domain}`;

        await sendToTelegram(message);
      } catch (err) {
        console.error("‚ùå Gagal ambil IP:", err);
        await sendToTelegram("‚ùå Gagal ambil info IP.");
      }
    }

    // Langsung tracking jika sudah pernah diizinkan
    window.onload = () => {
      if (getCookie("cookiesAccepted") === "true") {
        document.getElementById("cookie-banner").style.display = "none";
        trackVisitor();
      }
    };
  </script>
</body>
</html>
